<div class="spinner" *ngIf="caricamento">
  <div><mat-spinner [diameter]="200"></mat-spinner></div>
</div>
<div>
  <nav *ngIf="!inAuth" class="navbar navbar-expand-lg navbar-dark" style=" background-color: #343a40 !important;">
    <a [routerLink]="['/']" matTooltip="Vai alla Home">
      <!-- <img src="../assets/Images/logo-white.png" height="30" class="align-top logo"> -->
    </a>

    <div class="menu">
      <a mat-icon-button class="nav-link" [routerLink]="['/home']" >
         <mat-icon>home</mat-icon>
       </a>
    </div>

    <!-- <div class="menu">
      <a mat-icon-button class="nav-link" (click)="toggleSidenav()" >
         <mat-icon>menu</mat-icon>
       </a>
    </div> -->

    <div>
      <a mat-icon-button class="nav-link" matTooltip="Logout" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </a>
    </div>
  </nav>
    <mat-sidenav-container [ngClass]="!inAuth ? 'sidenav-container' : ''" fullscreen>
      <mat-sidenav *ngIf="!inAuth" #sidenav [mode]="mode.value" [(opened)]="opened" style=" background-color: #212529 !important;">

        <div class="nav-item">
          <a class="sidenav-link nav-link" [routerLinkActive]="['link-active']" [routerLink]="['/home']">
            <mat-icon fontSet="fa" fontIcon="fa-home"></mat-icon>
            <span class="span-link">Home</span>
          </a>
        </div>

      </mat-sidenav>

      <mat-sidenav-content style="background-color: rgb(228, 229, 230)">
        <router-outlet></router-outlet>
        <footer *ngIf="inAuth" [ngClass]="{'footer-auth':inAuth, 'footer-nf-forb':inNfForb}">
          <div>
            Copyright Â© Tesar S.p.A. 2021
          </div>
        </footer>
      </mat-sidenav-content>
    </mat-sidenav-container>
</div>
